story: >-
  

  Ervas da serra é nome da nossa página, na qual dá-mos a conhecer as nossas ervas aromáticas, que cultivamos com base na Agricultura Biológica, e em harmonia com o ecossistema envolvente.


  Para além de criarem um excelente jardim, permitem-nos fazer excelentes infusões, e abastecer a cozinha a qualquer hora criando receitas de pratos deliciosos com menos sal e com muito mais aroma.
