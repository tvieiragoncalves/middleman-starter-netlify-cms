body: >-
  Arbusto que pode atingir os 3 metros, com folha caduca. Tem folhas
  pontiagudas, lanceoladas, que podem atingir 10 cm e têm um intenso aroma a
  limão. As flores são pequenas, entre o branco e o lilás, e surgem em panículas
  terminais ou auxiliares, no verão.


  *Usos culinários e outros:* À semelhança da Erva-Príncipe, produz uma excelente infusão com aroma a limão, tem propriedades sedativas, alivia espasmos, acidez, indigestão e flatulência no sistema digestivo, e reduz a febre e é estimulante para a letargia e depressão. As folhas frescas são utilizadas em saladas, sobremesas e bebidas. O óleo essencial é um ingrediente básico em perfumaria.
