body: O **lúpulo** é uma planta trepadeira, de crescimento espontâneo em algumas
  regiões do nosso país, como é o caso do vale do Arda, sendo cultivada na
  Europa e com valor comercial. A cultura do lúpulo está associada à cerveja,
  pois é a erva aromática por excelência que lhe confere o amargor e aroma. É
  uma das nossas plantas favoritas e já temos feito algumas experiências com ela
  na produção de cerveja artesanal.
