  Arbusto de pequeno porte. Planta de folhas pequenas, finas, lineares ou elípticas, de cor cinzenta esverdeada. A flor é branca ou palidamente arroxeada. Encontra-se na natureza em toda a região mediterrânica ocidental.


  O tomilho é conhecido pelas suas propriedades como antissético, antifúngico, expetorante, tónico, digestivo e carminativo. As folhas frescas, secas e as flores são utilizadas na culinária. É um ingrediente fundamental das herbes de Provence. O timol, proveniente do óleo essencial, é um ingrediente importante em dentífricos, produtos dermatológicos e medicamentos para o reumatismo. A planta ou os seus extratos são também usados em licores, cosmética e medicamentos.


